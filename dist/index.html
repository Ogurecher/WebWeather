<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>WebWeather</title>
        <link type="text/css" rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.2.0/handlebars.js"></script>
        <script id="handlebarsTemplate" type="text/x-handlebars-template">
            <div class="weatherDescription">
                <img src={{weatherIcon}}>
                <p>{{weatherDesc}}</p>
            </div>
            <div class="temperature">
                <p>{{temperature}} CÂ°</p>
            </div>
            <div class="wind">
                <img src={{windIcon}}>
                <p>Wind direction: {{windDir}}<br>Wind speed: {{windSpd}} m/s</p>
            </div>
            <div class="sun">
                <img src={{sunriseIcon}}>
                <p>Sunrise: {{sunrise}}<br>Sunset: {{sunset}}</p>
            </div>
            <div class="rain">
                <p>Chance of rain: {{rain}}%<br>Humidity: {{humidity}}%</p>
            </div>
        </script>
        <div id="main">
            <div class="searchArea">
                <form id="inputForm">
                    <input type="text" id="inputCity">
                    <input type="submit" id="inputSubmit">
                </form>
            </div>
        </div>

        <script src="main.js"></script>
    </body>

</html>
