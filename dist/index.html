<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>WebWeather</title>
        <link type="text/css" rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.2.0/handlebars.min.js"></script>
        <script id="handlebarsTemplate" type="text/x-handlebars-template"><div class="outputLayout"><div class="weatherDescription"><img src={{weatherIcon}}> {{weatherDesc}} </div><div class="temperature"> {{temperature}} CÂ°</div><div class="wind"><img src={{windIcon}}> Wind direction: {{windDir}}<br>Wind speed: {{windSpd}} m/s</div><div class="sun"><img src={{sunriseIcon}}>Sunrise: {{sunrise}}<br>Sunset: {{sunset}}</div><div class="rain"> Chance of rain: {{rain}}%<br>Humidity: {{humidity}}% </div></div></script>
        <script src="main.js"></script>

        <div id="main">
            <div class="searchArea">
                    <input type="text" id="inputCity">
                    <button onclick="getWeather(document.getElementById('inputCity').value)">Get Weather</button>
            </div>
        </div>
    </body>

</html>
