<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>WebWeather</title>
        <link type="text/css" rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.2.0/handlebars.min.js"></script>
        <script src="main.js"></script>
        <div id="main">
            <div class="searchArea">
                    <input type="text" id="inputCity">
                    <button onclick="getWeather(document.getElementById('inputCity').value)">Get Weather</button>
            </div>
            <div class="outputLayout">
                <div class="weatherDescription">1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
                <div>5</div>
                <div>6</div>
            </div>
        </div>
    </body>

</html>
